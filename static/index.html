<body>
  <div class="container" id="containers">
    <div class="item1" id="item1">
      <div id="hamburger">
        <button id="ham" class="material-icons" type="button">&#xe5d2;</button>
      </div>
      <div id="current-roomname">
        <div id="current-roomname-txt">Current Roomname</div>
      </div>

      <!-- <div id="profilediv"><img src="./img.jpg" id="profile"></img></div> -->

    </div>

    <div class="item2" id="item2">
      <div id="Profile">
        <div id="imgdiv">
          <img src="defaultuser.jpg" id="image">
        </div>
        <div id="Profilename">
          <p>Hermes</p>
        </div>
        <!-- <div id="searchdiv">
          <input id="inputsearch" autocomplete="off" />
        </div> -->
        <div id="searchdiv">
          <input id="inputsearch" placeholder="Search..">
          <button type="button" class="material-icons">&#xe8b6;</button>
        </div>
      </div>
      <div id="roomdiv">

      </div>
      <div id="footer">
        <div id="addButtonDiv">
          <button id="createroom" type="button" class="material-icons">
            &#xe145;
          </button>
          <div>Create Room</div>
        </div>
      </div>
    </div>


    <div class="item3" id="item3">
      <div id="messages"></div>
      <div id="formbox">
        <form id="form" action="">
          <button id="micbutton" class="material-icons" type="button" onclick="record()">&#xe029;</button>
          <input id="input" autocomplete="off" />
          <button id="submit" type="submit" class="material-icons">&#xe163;</button>
        </form>
      </div>
    </div>
  </div>
  <div class="formDiv">
    <div class="form-popup" id="myForm">
        <div id="popupheader">
        <h1>Login</h1>
        </div>
        <div id="UsernameDiv">
          <label><b>Username</b></label>
          <input type="text" placeholder="Username" id="loginUsername" required>
        </div>
        <div id="PasswordDiv">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
        </div>
        <div id="loginButton">Login</div>
        <div id="signupButton ">Sign Up</div>
    </div>
  </div>
